<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora IMC</h1>

      <form class="calculadora">
        <div>
          <label for="peso">Peso (kg)</label>
          <input type="number" id="peso" min="0" value="0" />
        </div>

        <div>
          <label for="altura">Altura(cm)</label>
          <input type="number" id="altura" min="0" value="0" />
        </div>

        <div>
          <button type="reset">Limpar</button>
          <button type="submit">Calcular</button>
        </div>
      </form>

      <section class="output">
        <h3>Seu IMC é:</h3>
        <p id="imc">0</p>
        <p id="desc">N/A</p>
      </section>

      <section class="escala-imc">
        <div style="--color: var(--abaixodopeso)">
          <h4>Abaixo do Peso</h4>
          <p>&lt; 18.5</p>
        </div>

        <div style="--color: var(--normal)">
          <h4>Normal</h4>
          <p>18.5 – 25</p>
        </div>

        <div style="--color: var(--acimadopeso)">
          <h4>Acima do Peso</h4>
          <p>25 – 30</p>
        </div>

        <div style="--color: var(--obeso)">
          <h4>Obeso</h4>
          <p>≥ 30</p>
        </div>
      </section>
    </div>
  </body>
</html>
